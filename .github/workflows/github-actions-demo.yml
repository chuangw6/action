name: GitHub Actions Demo

env:
  LATEST_TAG: ghcr.io/chuangw6/hello-world:latest

on: [push]

jobs:
  Explore-GitHub-Actions:
    strategy:
      matrix:
        greeting: ["chuang", "frank", "trevor"]
    runs-on: self-hosted
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GCE!"
      - run: echo "Hello ${{ matrix.greeting }} from self-hosted runner"
      - run: echo "üçè This job's status is ${{ job.status }}."

  Build-docker-image:
    runs-on: self-hosted
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.LATEST_TAG }}

